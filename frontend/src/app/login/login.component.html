

<div class="container mt-4">
    <header class="bg-dark text-white p-2 mb-2 text-center">
        <h1>Login</h1>
    </header>

    <form (ngSubmit)="submit()" [formGroup]="form">
       

        <!-- Input do email -->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email"
            formControlName="email"
            [ngClass]="{'is-invalid':submitted && f['email'].errors}" 
            name="email" 
            class="form-control" 
            placeholder="Digite o seu e-mail">
            
            <!-- Essa div ira aparecer caso o campo email esteja vazio -->
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                
                <div *ngIf="f['email'].errors'['required']'">
                    O email é obrigatorio!
                </div>

                <div *ngIf="f['email'].errors['email']">
                    Insira um email válido!
                </div>

            </div>
            
        </div>
        
        
        
        <!-- Input da senha -->
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" 
            formControlName="password"
            [ngClass]="{'is-invalid':submitted && f['password'].errors}" 
            name="password" 
            class="form-control" 
            placeholder="Digite sua senha">

             <!-- Essa div ira aparecer caso o campo senha esteja vazio -->
             <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                
                <div *ngIf="f['password'].errors['required']">
                    A senha é obrigatória!
                </div>

                <div *ngIf="f['password'].errors['minlength']">
                    Senha com no mínimo 6 caracteres!
                </div>

            </div>


        </div>


       
        <button type="submit" class="btn btn-dark mt-4">Login</button>



    </form>
</div>
